{% extends 'base.html' %}


{% block content %}

<div class="row">
    <div class="col s12">
        <ul class="collection with-header">

            {% for todo in todo_items %}
            <li class="collection-item">
                <div>{{ todo }} <div class="right">
                    <form action="delete_todo/{{todo.id}}" method="post">
                        {% csrf_token %}
                        <button style="margin-bottom: 2px;" class="btn waves-effect waves-light  red darken-4" type="submit" name="action">Delete
                            <i class="material-icons right">delete</i>
                        </button>
                    </form>
                </div>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
</div>

{% endblock content %}
